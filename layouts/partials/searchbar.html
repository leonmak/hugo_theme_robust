<div id="search-container">

    <div class="group">      
      <input id="search" type="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Search</label>
    </div>

    <ul id="results" class="list hidden">
        <!-- results appended here -->
    </ul>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.0.1/lunr.min.js"></script>
    <script type="text/javascript">
    var lunrIndex,
        $results,
        pagesIndex;

    // Initialize lunrjs using our generated index file
    function initLunr() {
        // First retrieve the index file
        $.getJSON("js/lunr/PagesIndex.json")
            .done(function(index) {
                pagesIndex = index;
                // console.log("index:", pagesIndex);

                // Set up lunrjs by declaring the fields we use
                // Also provide their boost level for the ranking
                lunrIndex = lunr(function() {
                    this.field("title", {
                        boost: 10
                    });
                    this.field("tags", {
                        boost: 5
                    });
                    this.field("content");

                    // ref is the result item identifier (I chose the page URL)
                    this.ref("href");

                    // Feed lunr with each file and let lunr actually index them
                    pagesIndex.forEach(page => this.add(page));
                });

            })
            .fail(function(jqxhr, textStatus, error) {
                var err = textStatus + ", " + error;
                console.error("Error getting Hugo index flie:", err);
            });
    }

    // Nothing crazy here, just hook up a listener on the input field
    function initUI() {
        $results = $("#results");
        $("#search").keyup(function() {
            $results.empty();

            // Only trigger a search when 2 chars. at least have been provided
            var query = $(this).val();
            if (query.length < 2) {
                return;
            }

            var results = search(query);
            setTimeout(function() {
                renderResults(results);
            }, 200);
        });
    }

    /**
     * Trigger a search in lunr and transform the result
     *
     * @param  {String} query
     * @return {Array}  results
     */
    function search(query) {
        // Find the item in our index corresponding to the lunr one to have more info
        // Lunr result: 
        //  {ref: "/section/page1", score: 0.2725657778206127}
        // Our result:
        //  {title:"Page1", href:"/section/page1", ...}
        return lunrIndex.search(query).map(function(result) {
                return pagesIndex.filter(function(page) {
                    return page.href === result.ref;
                })[0];
            });
    }

    /**
     * Display the 10 first results
     *
     * @param  {Array} results to display
     */
    function renderResults(results) {
        if (!results.length) {
            return;
        }
        
        // Only show the ten first results
        results.slice(0, 10).forEach(function(result) {
            var $result = $('<li class="item">');
            $result.append($('<div class="item-link">').append($("<a>", {
                href: result.href,
                text: result.title
            })));
            $results.append($result);
        });
        animateEnter();
    }

    // Let's get started
    initLunr();

    $(document).ready(function() {
        initUI();
    });

    // Animated list
    var ANIMATION_END = 'webkitAnimationEnd oanimationend msAnimationEnd animationend';

    var debouncer = function (fn) {
      var stack = [];
      var threshold = 200;
      var lastCall = new Date().getTime();
      var callFunctions = Array.prototype.forEach.bind(stack, function (fn) { fn(); }); // can't wait for `x => x()`
      var timeoutHandle;
      return function () {
        var now = new Date().getTime()
        var deltaT = now - lastCall;
        lastCall = now;
        // make sure each function is called with the correct `this` and arguments
        stack.push(fn.bind.apply(fn, [this].concat(Array.prototype.slice.call(arguments))));
        clearTimeout(timeoutHandle);
        timeoutHandle = setTimeout(callFunctions, threshold);
      };
    };

    var animating = false;

    function animateEnter () {
      if (animating) { return; }
      animating = true;
      $('.item').addClass('animate-enter');
      $('.list').removeClass('hidden');
      $('.item').one(ANIMATION_END, debouncer(function (e) {
        $(this).removeClass('animate-enter');
        animating = false;
      }));
    }

    function animateLeave () {
      if (animating) { return; }
      animating = true;
      $('.item').addClass('animate-leave');
      $('.item').one(ANIMATION_END, debouncer(function (e) {
        $('.list').addClass('hidden');
        $(this).removeClass('animate-leave');
        animating = false;
      }));
    }
    
    </script>
</div>
